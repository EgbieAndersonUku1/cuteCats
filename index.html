<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/css.css">
    <link rel="shortcut icon" href="static/img/cat1.png" type="image/x-icon">
    <title>Cute Cats</title>
</head>

<body>

    <!-- Navigation bar -->
    <nav>
        <div class="nav-container center">
            <a href="#" class="text-upper fantasy-font font-lg">Cute Cats</a>
        </div>
    </nav>

    <main>

        <section id="cats">

            <div class="container">

                <div class="cats padding-top-lg">

                    <!-- The main image container -->
                    <div class="main-cat">
                        <div class="main-cat__img-container">
                               <!-- will be populated with data -->
                        </div>

                        <div class="main-cat__description">
                            <div class="main-cat__description__cat-attributes padding-top-lg">
                            </div>

                            <div class="text padding-top-lg">
                                <p class="main-cat__p_description">
                                      <!-- will be populated with data -->
                                </p>
                            </div>


                        </div>

                        <!-- buttons -->
                        <div class="buttons flex-end">
                            <button class="medium-btn bg-blue white-text like-btn">Like</button>
                            <button class="medium-btn bg-red white-text reset-btn">Reset</button>
                        </div>

                    </div>

                    <!-- The side cat images -->
                    <div class="main-cat__sidebar-div">
                       <!-- will be populated with js -->

                    </div>

                </div>
            </div>

        </section>

        <!-- The like image -->
        <div class="like-image">
            <img src="static/img/like.gif" alt="Sparke fireworks to indicate like" class="img-fireworks">
        </div>

        <!-- The spinner image -->
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="message center">
            <p>Successfully resetted all data</p>
        </div>
          

    </main>

    <script src="static/js/script.js" type="module"></script>
</body>

</html>
